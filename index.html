<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar{
margin-bottom:0px;
border-radius:0;
background-color:#ECD833;
}
footer{
background-color:#ff1111;
padding:25px;
}
.carousel-inner img{
width:100%;
margin:auto;
max-height:800px;
content: 800;
}
.colorme{
color:#181751;
}

</style>
</head>

<body>
    
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#home"><img src=".\Logo1.png" width="200" height="50" alt="logo"></a>
                <a class="navbar-brand" style="color:white" href="#home"></a>
            </div>
            
            <div class="collapse navbar-collapse mr-auto" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#home" class="colorme"><span class="glyphicon glyphicon-home"> <b>HOME</b></span></a></li>
                    <li><a href="#category" class="colorme"><span class="glyphicon glyphicon-list-alt"> <b>CATEGORY</b></span></a></li>
                    <li><a href="#Gallery" class="colorme"><span class="glyphicon glyphicon-picture"> <b>GALLERY</b></span></a></li>
                    <li><a href="#aboutus" class="colorme"><span class="glyphicon glyphicon-user"> <b>ABOUTUS</b></span></a></li>
                    <li><a href="#contact" class="colorme"><span class="glyphicon glyphicon-phone"> <b>CONTACTUS</b></span></a></li>
                    <li><a href="#location" class="colorme"><span class="glyphicon glyphicon-map-marker"> <b>LOCATION</b></span></a></li>
                </ul>
            </div>
        </div>
        </div>
    </nav><br>
    <br>
    <hr>
    <div id="home">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src=".\caro1.jpg" class="img-responsive" alt="Image">
                </div>
                <div class="item">
                    <img src=".\caro2.jpg" class="img-responsive" alt="Image">
                </div>
                <div class="item">
                    <img src=".\caro3.jpg" class="img-responsive" alt="Image">
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div><br>
    <hr>
    <div id=category>
        <div class="container text-center">
            <h3><b>CATEGORY</b></h3><br>
            <div class="row text-center">
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="nut.jpg" class="img-responsive" width="400" height="300" alt="Image">
                        <p><b>Nut Bolts and Screws</b></p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="paint.jpg" class="img-responsive" width="400" height="300" alt="Image">
                        <p><b>Colorfull Paints</b></p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="wire.jpg" class="img-responsive" width="400" height="300" alt="Image">
                        <p><b>Wires</b></p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="light.jpg" class="img-responsive" width="400" height="300" alt="Image">
                        <p><b>Ordinary and LED Bulbs</b></p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="pipes.jpg" class="img-responsive" width="400" height="300" alt="Image">
                        <p><b>Pipes</b></p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="cement.jpg" class="img-responsive" width="400" height="300" alt="Image">
                        <p><b>Building Cement</b></p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="carbon steel wires.jpg" class="img-responsive" width="400" height="300" alt="Image">
                        <p><b>Carbon Steel Wires</b></p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="switch.jpg" class="img-responsive" width="400" height="300" alt="Image">
                        <p><b>Switches</b></p>
                    </div>
                </div>
            </div>
        </div>
    </div><br>
    <hr>
    <div id="gallery">
        <div class="container text-center">
            <h3><b>GALLERY</b></h3><br>
        </div>
    </div><br>
    <hr>
    <div class="aboutus">
        <div class="container text-center">
            <h3><b>ABOUT US</b></h3><br>
        </div>
    </div>
</body>

</html>
